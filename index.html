<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stone Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="game">
            <div class="scores">
                <p > Computer : 
                    <span id="computer_score">0</span>
                </p>
                <p class="score">You : 
                    <span id="your_score">0</span>
                </p>
                
            </div>
            <div class="buttons">
                <button id="rock">
                   <img src="https://cdn-icons-png.flaticon.com/512/4405/4405457.png" alt="" class="images">
                </button>
                <button id="paper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTz_UBTvxxlZlQ4bCDCPiOCWtuevHqZ44kdog&s" alt="" class="images">
                </button>
                <button id="scissors">
                   <img src="https://cdn-icons-png.flaticon.com/512/2769/2769646.png" alt="" class="images">
                </button>
            </div>
            <div id="details">
                <p id="your_choice"></p>
                <p id="computer_choice"></p>
                <p id="result"></p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
